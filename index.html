<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <div class="perfume">   
      <div class="image"> 
        <picture>
          <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
          <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg">
          <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
        </picture>
      </div>
       <div class="details">
        <p class="top-text">
          perfume
        </p>        
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>  
        <p class="subheading">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h1 class="discount">$149.99</h1>
          <p class="regular">$169.99</p>            
        </div>  
        <div class="cart">
          <div class="cart-icon">
            <img src="./images/icon-cart.svg" alt=""><a class="link" href="#">Add to Cart</a>
          </div>
        </div>        
      </div>
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jesus Oviedo</a>.
  </div>-->
</body>
</html>
